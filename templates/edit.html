{% extends "base.html" %}

    
    {% block title %}
    CurhatIn | Share
    {% endblock %}

    {% block body %}
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand justify-content-end fw-bold" href="{{url_for('index')}}"><img src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="CurhatIn" width="40" height="40">CurhatIn</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                        <i><img src="{{ url_for('static', filename='assets/img/bell.png') }}" alt="notification" width="30" height="30" class="me-3"></i>
                        <!-- dropdown -->
                        <div class="dropdown me-3">
                            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="{{ url_for('static', filename='assets/img/user.png') }}" alt="user" width="30" height="30">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="{{url_for('home')}}">Profile</a>
                                <a class="dropdown-item" href="{{url_for('logout')}}">Logout</a>
                            </div>
                        <a class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" href="{{url_for('logout')}}"><i class="bi-arrow-bar-left"></i>Logout</a>
                </div>
            </div>
        </nav>

            <div class="row justify-content-center pb-5">
                <div class="col-md-6">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-header bg-gradient-primary-to-secondary text-white">
                            <h3 class="text-center font-weight-light ">Share what is on your mind</h3>
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('edit') }}" method="POST">
                                <div class="form-group">
                                    <input type="hidden" name="id" value="{{message.id}}">
                                    <label for="content">Content</label>
                                    <textarea name="content" id="content" cols="30" rows="10" class="form-control">{{message.content}}</textarea>
                                </div>
                                <div class="pt-5">
                                    <button type="submit" class="btn btn-primary ">Post</button>
                                    <a href="{{ url_for('home') }}" class="btn btn-outline-primary">Back</a>
                                </div>
                            </form>
                            {% for message in get_flashed_messages() %}
                             <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>

      </body>
      
        
      
    {% endblock %}
