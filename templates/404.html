{% extends "base.html" %}

    
{% block title %}
    User Not Found
{% endblock %}

    
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>User Not Found</h1>
                <p>The user you are looking for does not exist.</p>
            </div>
            <div class="error-actions">
                <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                    Take Me Home </a>
            </div>
        </div>
    </div>
{% endblock %}
