<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.png') }}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
      <title>{% block title %}{% endblock %} </title>
  </head>
  <body id="page-top">
    <div class="masthead">
      {% block body %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
      <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
      {% endblock %}
    </div>
  </body>
  <footer class="footer bg-black p-4 position-relative bottom-0">
      {% block footer %}
        <div class="container px-5">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="mb-5 mb-lg-0">
                        <h4 class="text-white mb-4">About</h4>
                        <p class="text-white">CurhatIn is a platform for sharing your thoughts and experiences with others.
                        </p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-5 mb-lg-0">
                                <h4 class="text-white mb-4">Connect</h4>
                                <ul class="list-unstyled">
                                    <li class="mb-3"><a href="{{url_for('index')}}" class="text-white">About</a></li>
                                    <li class="mb-3"><a href="{{url_for('register')}}" class="text-white">Register</a></li>
                                    <li class="mb-3"><a href="{{url_for('login')}}" class="text-white">Login</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-5 mb-lg-0">
                                <h4 class="text-white mb-4">Social Media</h4>
                                <ul class="list-unstyled">
                                    <li class="mb-3"><a href="https://www.instagram.com/curhatin/" class="text-white">Instagram</a></li>
                                    <li class="mb-3"><a href="https://www.facebook.com/curhatin" class="text-white">Facebook</a></li>
                                    <li class="mb-3"><a href="https://twitter.com/curhatin" class="text-white">Twitter</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      {% endblock %}
  </footer>
</html>
