{% extends "base.html" %}

    
    {% block title %}
    {{ user.username }}'s following
    {% endblock %}
    
    {% block body %}

    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand justify-content-end fw-bold" href="{{url_for('index')}}"><img src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="CurhatIn" width="40" height="40">CurhatIn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="bi-list"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                    <i><img src="{{ url_for('static', filename='assets/img/bell.png') }}" alt="notification" width="30" height="30" class="me-3"></i>
                    <a href="{{ url_for('user_profile', username=session.username) }}"><img src="{{ url_for('static', filename='assets/img/user.png') }}" alt="user" width="30" height="30" class="me-3"></a>
            </div>
            <div class="justify-content-end">
                <a class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" href="{{url_for('home')}}"><i class="bi-arrow-bar-left"></i>Back</a>
        </div>
    </nav>

    <h2 class="container">{{ user.username }}'s following</h2>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                {% for user in users %}
                    <div class="card shadow mb-4">

                        <div class="card-header bg-white py-3 d-flex justify-content-between">
                            <div>
                                <h6 class="m-0 text-black"><img src="" alt=""><img src="{{ url_for('static', filename='assets/img/user.png') }}" alt="user" width="20" height="20" class="img-thumbnail rounded-circle"><a href="{{ url_for('user_profile', username=user.username) }}" class="text-decoration-none"> @{{ user.username }}</a></h6>
                            </div>
                        </div>

                    </div>
                 {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
